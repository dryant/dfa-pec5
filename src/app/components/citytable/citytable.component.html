<table mat-table [dataSource]="countries" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef>Bandera</th>
    <td mat-cell *matCellDef="let country">{{ country.flag }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let country">{{ country.name.common }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let country; columns: displayedColumns"
    (click)="goCountry(country.name.common)"
  ></tr>
</table>
